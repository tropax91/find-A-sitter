<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="row">
  <div class="column">
  <form [formGroup]="loginForm" novalidate (submit)="onSubmitLogin(loginForm)">

    <div class="container">
      <div class="inputFieldsDiv">
        <h3>Login</h3>
        <hr>
        <br>
        <form class="example-form" [formGroup]="loginForm">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" id="username" value="" formControlName="username" required>
            <mat-icon matSuffix>account_box</mat-icon>

          </mat-form-field>
          <div class="error" *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">
            Please enter your <span>Email</span>
          </div>
          <div class="error" *ngIf="loginForm.controls.username.errors?.pattern && loginForm.controls.username.touched">
            Invalid Email format 
          </div>
        </form>
        <br>

        <form class="example-form" [formGroup]="loginForm">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" id="password" type="password" formControlName="password" required>
            <mat-icon matSuffix> visibility_off</mat-icon>

          </mat-form-field>
        </form>
        <div class="error" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
          Please fill out the password
        </div>
        <div class="checkboxDiv">
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <br>
        <mat-spinner class="spinner" diameter="30" *ngIf="spinner == true" ></mat-spinner>
        <button type="submit" class="loginBtn" mat-raised-button color="primary">Login</button>
      </div>
    </div>
    <!-- <p>Form value: {{ loginForm.value | json }}</p>
        <p>Is form valid: {{ loginForm.valid | json }}</p>  -->
    <!-- [disabled]="loginForm.invalid" -->
  </form>
</div>

  <div class="right-column">
    <h3>Sub Routes:</h3>
    <ul>
      <li>
        <a routerLink="faq">FAQs</a>
      </li>
      <li>
        <a routerLink="about">About Us</a>
      </li>
      <li>
        <a routerLink="contact">Contact</a>
      </li>

    </ul>
  </div>


</div>
<router-outlet></router-outlet>
