<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<form [formGroup]="registerForm" novalidate (submit)="onSubmitRegister(registerForm)">

  <div class="container">
    <div class="inputFieldsDiv">
      <h3>Login credentials</h3>
      <hr>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" value="" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>

      </mat-form-field>
      <div class="error" *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">
        Please fill out the email
      </div>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-icon matSuffix> lock</mat-icon>

      </mat-form-field>
      <div class="error" *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.touched">
        Please fill out the password
      </div>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirm" required>
        <mat-icon matSuffix> visibility_off</mat-icon>
        <div class="error" *ngIf="registerForm.controls.confirm.errors?.required && registerForm.controls.confirm.touched">
            Please confirm password
          </div>

      </mat-form-field>
      <div class="error" *ngIf="confirmPass == false && registerForm.controls.confirm.touched">
        Password doesn't match
      </div>
      <br>
      <mat-spinner class="spinner" diameter="30" *ngIf="spinner == true"></mat-spinner>
      <p class="created-succesfully" *ngIf="userCreated == true">Baby was created</p>
      <button type="submit" class="loginBtn" mat-raised-button color="primary">Register</button>
    </div>
  </div>
  <!-- <p>Form value: {{ loginForm.value | json }}</p>
  <p>Is form valid: {{ loginForm.valid | json }}</p>  -->
  <!-- [disabled]="loginForm.invalid" -->
</form>
